<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <!-- Media -->
    <link rel="stylesheet" href="css/media.css">

    <title> Layout </title>
  </head>
  <body>

    <section>
      <div class="container">
        <div class="layout">
          <ul>
            <li> <a href="index.html" class="text-decoration-none fs-1"> Home </a> </li>
          </ul>
        </div>
      </div>
    </section>

      <section class="header">  
        <div class="container">
          <div class="row">
            <div class="col-md-2 col-sm-3 col-12">
              <div class="box fs-3 text-white text-center"> 1.1 </div>
            </div>
            <div class="col-md-7 col-sm-6 col-7">
              <div class="box fs-3 text-white text-center"> 1.2 </div>
            </div>
            <div class="col-md-3 col-sm-3 col-5">
              <div class="box fs-3 text-white text-center"> 1.3 </div>
            </div>
          </div>
        </div>
      </section>
      <section class="hero">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8 d-sm-block d-none">
                  <div class="box fs-3 text-white text-center"> 2.1 </div>
                </div>
                <div class="col-md-4">
                  <div class="box fs-3 text-white text-center"> 2.2 </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 d-md-block d-none">
              <div class="box fs-3 text-white text-center red"> 3 </div>
            </div>
          </div>
        </div>
      </section>
      <section class="body">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-4 col-sm-9">
                  <div class="box fs-3 text-white text-center"> 4.1 </div>
                </div>
                <div class="col-sm-3 d-md-none d-block">
                  <div class="box fs-3 text-white text-center red"> 3 </div>
                </div>
                <div class="col-md-8 col-sm-12"> 
                  <div class="box fs-3 text-white text-center"> 4.2 </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 d-md-block d-none"> 
              <div class="box fs-3 text-white text-center five"> 5 </div>
            </div>
          </div>
        </div>
      </section>
      <section class="bar d-md-none d-sm-block d-none">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="box fs-3 text-dark text-center yellow"> 6 </div>
            </div>
          </div>
        </div>
      </section>
      <section class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="box fs-3 text-white text-center"> 7 </div>
            </div>
          </div>
        </div>
      </section>

    <!-- JS Links -->
    <script src="js/popper.min.js"></script>
